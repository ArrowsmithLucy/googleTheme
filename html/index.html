<!doctype html>

                <rect fill="none" height="192" width="192"></rect>

                  <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>

        <button class="search__btns">Google Search</button>
        <button class="search__btns">I'm Feeling Lucky</button>
      </div>
      <footer class="column">
        <div class="center-vertical footer-top">

        <div class="space-evenly footer-btm">
          <div>
            <ul class="inline">
              <li href="#">Advertising</li>
              <li href="#">Business</li>
              <li href="#">How Search works</li>
